{% extends 'App_Services/home.html' %}

{% block content %}

<br>
<br>

{% if user.id == impresion3d.usuario.id %}
<div class="container">

    <h4>Editar impresion3d</h4>
    
</div>

<div class="container">
    <div class="form-group">
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>    
</div>
{% else %}
<div class="container">
<h4>No tienes acceso a esta pagina!</h4>
</div>
{% endif %}

{% endblock %}
