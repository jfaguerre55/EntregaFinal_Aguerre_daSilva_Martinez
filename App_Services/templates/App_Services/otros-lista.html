{% extends 'App_Services/home.html' %}

{% block content %}

<br>
<br>





<div class="container text-center">
    <h1>otros servicios</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
            {% for otro in otros %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{otro.imagen_servicio.url}}" class="" width="100px">
                {{otro.titulo}}
                <a href="{% url 'otros-detalle' otro.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == otro.usuario.id %}
                <a href="{% url 'otros_editar' otro.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'otros_eliminar' otro.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
