{% extends 'App_Services/home.html' %}

{% block content %}

<br>
<br>





<div class="container text-center">
    <h1>softwares</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
            {% for soft in software %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{software.imagen_servicio.url}}" class="" width="100px">
                {{soft.titulo}}
                <a href="{% url 'software-detalle' soft.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == software.usuario.id %}
                <a href="{% url 'software_editar' soft.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'software_eliminar' soft.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
