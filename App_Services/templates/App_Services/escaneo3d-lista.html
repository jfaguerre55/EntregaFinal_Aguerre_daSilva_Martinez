{% extends 'App_Services/home.html' %}

{% block content %}

<br>
<br>





<div class="container text-center">
    <h1>escaneos3d</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
            {% for escan3d in escaneo3d %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{escaneo3d.imagenInstrumento.url}}" class="" width="100px">
                {{escaneo3d.titulo}}
                <a href="{% url 'escaneo3d' escaneo3d.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == escaneo3d.usuario.id %}
                <a href="{% url 'escaneo3d_editar' escaneo3d.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'escaneo3d_eliminar' escaneo3d.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
